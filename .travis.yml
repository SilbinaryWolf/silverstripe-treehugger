language: php

php:
  - 5.4

env:
  matrix:
    - DB=MYSQL CORE_RELEASE=3.1 MULTISITES_VERSION=4.3.0

matrix:
  include:
    - php: 5.4
      env:
        - DB=MYSQL
        - CORE_RELEASE=3.1
    - php: 5.4
      env:
        - DB=PGSQL
        - CORE_RELEASE=3.2
    - php: 5.5
      env:
        - DB=MYSQL
        - CORE_RELEASE=3.3
    - php: 5.6
      env:
        - DB=MYSQL
        - PHPCS_TEST=1
        - CORE_RELEASE=3

before_script:
  - composer self-update || true
  - phpenv rehash
  - git clone git://github.com/silverstripe-labs/silverstripe-travis-support.git ~/travis-support
  - php ~/travis-support/travis_setup.php --source `pwd` --target ~/builds/ss
  - cd ~/builds/ss

script:
  - if [[ $PHPCS_TEST ]]; then vendor/bin/phpcs treehugger/code/ treehugger/tests/ -n; fi
  - if [[ $MULTISITES_VERSION ]]; then composer require --no-update symbiote/silverstripe-multisites:$MULTISITES_VERSION; fi
  - if [[ $MULTISITES_VERSION ]]; then vendor/bin/phpunit treehugger/tests/SortableMenuMultisitesTest '' flush=all; fi
