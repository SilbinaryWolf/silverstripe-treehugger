language: php

php:
  - 5.4

env:
  matrix:
    - DB=MYSQL CORE_RELEASE=3.1

matrix:
  include:
    - php: 5.4
      env:
        - DB=MYSQL
        - CORE_RELEASE=3.1
        - MULTISITES_VERSION=1.2.5
    - php: 5.4
      env:
        - DB=PGSQL
        - CORE_RELEASE=3.2
        - MULTISITES_VERSION=4.3.0
    - php: 5.5
      env:
        - DB=MYSQL
        - CORE_RELEASE=3.3
        - MULTISITES_VERSION=4.3.0
    - php: 5.6
      env:
        - DB=MYSQL
        - PHPCS_TEST=1
        - CORE_RELEASE=3
        - MULTISITES_VERSION=4.3.0

before_script:
  - composer self-update || true
  - phpenv rehash
  - git clone git://github.com/silverstripe-labs/silverstripe-travis-support.git ~/travis-support
  - php ~/travis-support/travis_setup.php --source `pwd` --target ~/builds/ss
  - cd ~/builds/ss

script:
  - if [[ $PHPCS_TEST ]]; then vendor/bin/phpcs treehugger/code/ treehugger/tests/ -n; fi
  - vendor/bin/phpunit treehugger/tests
  - if [[ $MULTISITES_VERSION ]]; then composer require symbiote/silverstripe-multisites:$MULTISITES_VERSION; fi
  # NOTE: Because we installed a new module, we need to flush the silverstripe-cache (and possibly rebuild the DB)
  - if [[ $MULTISITES_VERSION ]]; then vendor/bin/phpunit treehugger/tests/SortableMenuMultisitesTest '' flush=all; fi
